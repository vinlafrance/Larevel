<!DOCTYPE HTML>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>
        Catalogue
    </title>
    <link rel="stylesheet" type="text/css" href="../static/Base.css">
    <link rel="stylesheet" type="text/css" href="../static/Catalogue.css">
    <script src="../static/scripts.js"></script>
</head>
<body>
<header>
    <button id="bouton_accueil"><a href="Accueil">Accueil</a></button>
    <button id="bouton_panier"><a href="Panier">Panier</a></button>
    <button id="bouton_catalogue"><a href="Catalogue">Catalogue</a></button>
    <button id="bouton_profil"><a href="Profil">Profil</a></button>

    <form id="recherche" action="CatalogueRecherche" method="POST">
    <label for="titreRecherche">Recherche : </label>
    <input id="titreRecherche" name="titreRecherche" type="text" placeholder="Taper ici le titre du livre">
        <input id="submit" type="submit" value="Confirmer">
    </form>

</header>
<section>
<h1>
    Voici le catalogue! :)
</h1>

{% if nbTitres %}
<div id="message">Livres correspondant Ã  la recherche : {{nbTitres}}</div>
{% endif %}

<div class="contenant">
{% for c in catalogue %}
<p class="catalogue_item"><a href="Description{{c.id}}">{{c.titre}}, {{c.auteur}}, {{c.genre}}, {{c.annee}}</a></p>
{% endfor %}

</div>
</section>
<footer>
    <p id="footer_contact">
        <span>Nous contacter :</span><br/>
        1 800 407 3102<br/>
        larevel@gmail.com
    </p>
    <p id="copyright">
        &#169; 2021, Larevel.com, Inc. or its affiliates
    </p>
</footer>
</body>

</html>

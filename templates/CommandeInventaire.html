<!DOCTYPE HTML>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>
        Commande Inventaire
    </title>
    <link rel="stylesheet" type="text/css" href="../static/CommandeInventaire.css">
    <script src="../static/scripts.js"></script>
</head>
<body>
<header>
    <button id="bouton_infosBoutique"><a href="InfosBoutique{{gerant.bid}}">Infos boutique</a></button>
    <button id="bouton_inventaire"><a href="Inventaire{{gerant.bid}}">Inventaire</a></button>
    <button id="bouton_profil"><a href="ProfilGerant">Profil</a></button>
</header>
<section>
<h1>
    Commande Inventaire : 
</h1>

<form name="formCommande" action="InventaireAjout{{gerant.bid}}" onsubmit="return validerCommande()" method="POST">
    <label for="titre">Titre:</label><br>
    <input type="text" id="titre" name="titre" required><br>
    <label for="quantite">Quantit√©:</label><br>
    <input type="text" id="quantite" name="quantite" required><br>
    <label for="type">Type:</label><br>
    <input type="text" id="type" name="type" required><br>
    <label for="prix">Prix:</label><br>
    <input type="text" id="prix" name="prix" required><br>
    <input id="submit" type="submit" value="Commander">
</form>

{% if message %}
<h2>{{message}}</h2>
{% endif %}

</section>
<footer>
    <p id="footer_contact">
        <span>Nous contacter :</span><br/>
        1 800 407 3102<br/>
        larevel@gmail.com
    </p>
    <p id="copyright">
        &#169; 2021, Larevel.com, Inc. or its affiliates
    </p>
</footer>
</body>

</html>

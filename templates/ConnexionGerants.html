<!DOCTYPE HTML>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>
        Connexion Gerants
    </title>
    <link rel="stylesheet" type="text/css" href="../static/Base.css">
    <link rel="stylesheet" type="text/css" href="../static/ConnexionGerants.css">
    <script src="../static/scripts.js"></script>
</head>
<body>
<header>
    <button id="bouton_accueil"><a href="Accueil">Accueil</a></button>
    <button id="bouton_panier" onclick="nonConnecte()">Panier</button>
    <button id="bouton_inscription"><a href="Inscription">Inscription</a></button>
    <button id="bouton_connexion"><a href="Connexion">Connexion</a></button>
</header>
<section>
    <h1>Connexion gérant</h1>
    <form action="GerantsTest" method="POST">
        <label for="nom_gerant">Nom du gérant:</label><br>
        <input type="text" id="nom_gerant" name="nom_gerant" required><br>
        <label for="gid">Numéro d'identification du gérant:</label><br>
        <input type="text" id="gid" name="gid" required><br>
        <input id="submit" type="submit" value="Se connecter">
    </form>

    {% if message %}
    <div id="message">{{message}}</div>
    {% endif %}

</section>
<footer>
    <p id="footer_contact">
        <span>Nous contacter :</span><br/>
        1 800 407 3102<br/>
        larevel@gmail.com
    </p>
    <p id="copyright">
        &#169; 2021, Larevel.com, Inc. or its affiliates
    </p>
</footer>
</body>

</html>

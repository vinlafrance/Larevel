<!DOCTYPE HTML>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>
        Inventaire
    </title>
    <link rel="stylesheet" type="text/css" href="../static/Inventaire.css">
    <script src="../static/scripts.js"></script>
</head>
<body>
<header>
    <button id="bouton_infosBoutique"><a href="InfosBoutique{{gerant.bid}}">Infos boutique</a></button>
    <button id="bouton_inventaire"><a href="Inventaire{{gerant.bid}}">Inventaire</a></button>
    <button id="bouton_profil"><a href="ProfilGerant">Profil</a></button>

     <form id="recherche" action="InventaireRecherche{{gerant.bid}}" method="POST">
    <label for="titreRecherche">Recherche : </label>
    <input id="titreRecherche" name="titreRecherche" type="text" placeholder="Taper ici le titre du livre">
        <input id="submit" type="submit" value="Confirmer">
    </form>

</header>
<section>
<h1>
    Voici l'inventaire! :D
</h1>

{% if message %}
<div class="message">{{message}}</div>
{% endif %}

<div class="contenant">
{% for i in inventaire %}
<div class="interieur">
<img src="../static/images/{{i.couverture}}" height="160px" width="120px">
<p class="inventaire_item">
    {{i.titre}}<br>
    {{i.auteur}}<br>
    {{i.type}}    {{i.annee}}<br>
    {{i.genre}}    {{i.prix}}<br>
    {{i.quantite}}
    </p>
</div>
{% endfor %}

<button><a href="CommandeInventaire">Commander des exemplaires pour votre boutique</a></button>

</div>
</section>
<footer>
    <p id="footer_contact">
        <span>Nous contacter :</span><br/>
        1 800 407 3102<br/>
        larevel@gmail.com
    </p>
    <p id="copyright">
        &#169; 2021, Larevel.com, Inc. or its affiliates
    </p>
</footer>
</body>

</html>
